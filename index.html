<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Coding Quiz</title>
</head>

<body>

  <header>
    <button id="view-highscores" class="highscores-btn">View Highscores</button>
    <p id="countdown"></p>
  </header>

  <div class="container">
    <div id="start">
      <h1 id="title" class="title">Coding Quiz Challenge</h1>
      <p>Try to answer the following code-related questions within the time limit. Incorrect answers will penalize your
        score/time by 10 seconds.</p>
      <button id="start" class="start-btn">Start Quiz</button>
    </div>

    <div id="quiz" style="display : none;">
      <div id="question">
        <p>Question</p>
      </div>
      <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
      <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
      <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
      <div class="choice" id="D" onclick="checkAnswer('D')">D</div>
    </div>
  </div>

  <div id="scoreContainer" style="display : none;">
  </div>




  <div id="results"></div>

  </div>







  <script src="./script.js"></script>
</body>

</html>
