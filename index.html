<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Coding Quiz</title>
</head>

<body>

  <header>
    <button id="view-highscores" class="highscores-btn">View Highscores</button>
    <p id="countdown"></p>
  </header>

  <div class="container" id="container">
    <div id="start">
      <h1 id="title" class="title">Coding Quiz Challenge</h1>
      <p>Try to answer the following code-related questions within the time limit. Incorrect answers will penalize your
        score/time by 10 seconds.</p>
      <button id="start-btn" class="btn">Start Quiz</button>
    </div>

    <div id="quiz" style="display : none;">
      <div id="question">
        <p>Question</p>
      </div>
      <div id="choices">
        <button class="choice" id="A" onclick="checkAnswer('A')">A</button>
        <button class="choice" id="B" onclick="checkAnswer('B')">B</button>
        <button class="choice" id="C" onclick="checkAnswer('C')">C</button>
        <button class="choice" id="D" onclick="checkAnswer('D')">D</button>
      </div>
    </div>

    <div id="score" style="display : none;">
      <div>
        <h1 id="quiz-complete" class="title">Quiz Complete</h1>
      </div>
      <form id="form">
        <div class="form-group">
          <input type="text" name="initials" class="text-input" placeholder="Enter Initials" />
        </div>
        <div class="form-group">
          <button class="btn" id="save-initials" type="submit">Submit</button>
        </div>
      </form>
    </div>

    <div id="highscore-display" style="display : none;">
      <div>
        <h1 class="title">Highscores</h1>
      </div>
      <div id="highscore-page-buttons">
        <button class="btn" id="go-back-btn">Go Back</button>
        <button class="btn" id="clear-highscores-btn">Clear Highscores</button>
      </div>
    </div>

  </div>







  <script src="./script.js"></script>
</body>

</html>
